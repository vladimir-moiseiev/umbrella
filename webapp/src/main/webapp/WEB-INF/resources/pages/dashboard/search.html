<div class="well clearfix">
    <form class="">
        <div class="form-group col-md-4">
            <label>ФИО</label>
            <input class="form-control" type="text" name="name" ng-model="person.name">
        </div>
        <div class="form-group col-md-4">
            <label>Город</label>
            <select class="form-control" ng-model="selectedCity.name">
                <option ng-repeat="city in cities"
                        value="{{city.city}}" ng-selected="selectedCity.name==city"> {{city.city}}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label>Провайдеры</label>
            <div class="control-group">
                <input type="checkbox" ng-model="selectedProvider.triolan" id="triolan">
                <label class="small-label" for="triolan">Триолан</label>
            </div>

            <div class="control-group">
                <input type="checkbox" ng-model="selectedProvider.volya" id="volya">
                <label class="small-label" for="volya">Воля</label>
            </div>

            <div class="control-group">
                <input type="checkbox" ng-model="selectedProvider.ks" id="ks">
                <label class="small-label" for="ks">Киевстар</label>
            </div>
        </div>
        <div class="clearfix" style="margin-top: 30px;">
            <button class="btn btn-primary pull-right" ng-click="search()"   ng-disabled="!validateSearch()">Искать</button>
        </div>

    </form>

</div>
