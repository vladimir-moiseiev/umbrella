<div>
    <div class="modal-header clearfix">
        <button type="button" class="close btn" data-dismiss="modal" aria-label="Close" ng-click="cancel();"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">{{modalTitle}}</h2>
    </div>

    <div class="modal-body">
        <form class="">
            <div class="form-group" ng-disabled="!newUser">
                <label>Имя</label>
                <input class="form-control" ng-model="username" type="text"/>
            </div>
            <div class="form-group" ng-disabled="!changingPassword">
                <label>Пароль</label>
                <input  class="form-control" ng-model="password" type="password"/>
            </div>

            <div class="form-group">
                <label>Повторите пароль</label>
                <input  class="form-control" ng-model="repeatPassword" type="password"/>
            </div>
            <div class="form-group" ng-disabled="!newUser">
                <label for="admin">Админ</label>
                <input ng-model="admin" id="admin" type="checkbox"/>
            </div>
            <div class="form-group" ng-disabled="!changingValidUntil">
                <label>Годен до</label>
                <input  class="form-control" ng-model="validUntil" type="date"/>
            </div>
        </form>
    </div>


    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-default">
            Отмена
        </button>
        <button ng-click="submit()" class="btn btn-primary" ng-disabled="isInputValid()">
            {{submitButtonText}}
        </button>
    </div>
</div>
