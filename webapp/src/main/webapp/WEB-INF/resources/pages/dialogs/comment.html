<div>
    <div class="modal-header clearfix">
        <h2 class="modal-title">{{modalTitle}}</h2>
        <a ng-click="cancel();"><i class="icon close red"></i></a>
    </div>

    <div class="modal-body">
        <form id="add-comment-form" name="add-comment-form" class="form-horizontal" novalidate>

            <div class="form-group">
                <textarea ng-model="newComment"></textarea>
            </div>

        </form>
    </div>


    <div class="modal-footer">
        <button ng-click="submit()" class="btn btn-primary pull-right">
            {{submitButtonText}}
        </button>
        <button ng-click="cancel()" class="btn btn-default">
            Cancel
        </button>
    </div>
</div>
