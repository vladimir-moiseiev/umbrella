<!DOCTYPE html>
<html>
<head lang="en" ng-app="login-front">
    <meta charset="UTF-8">
    <title></title>

    <!--JQuery-->
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.browser.min.js"></script>

    <!--Angular-->
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.treeview.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-bootstrap-switch.js"></script>
    <script type="text/javascript" src="../lib/angular/xeditable.min.js"></script>
    <link rel="stylesheet" href="../lib/angular/css/angular.treeview.css">
    <link rel="stylesheet" href="../lib/angular/css/xeditable.css">

    <!--Angular-UI-->
    <script type="text/javascript" src="../lib/angular-ui/ui-utils.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui/ui-utils-ieshiv.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui/select2.js"></script>
    <script type="text/javascript" src="../lib/angular-ui/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <!--Bootstrap-->
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap-switch.js"></script>

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../lib/bootstrap-validator/bootstrapValidator.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-switch.css">

    <link rel="stylesheet" href="css/styles.css"/>

    <script src="../script/security-back.js?_version=${static.resources.version}"></script>
    <script src="../script/security-front.js?_version=${static.resources.version}"></script>

    <script src="../script/login-front.js?_version=${static.resources.version}"></script>
    <script src="../script/login-back.js?_version=${static.resources.version}"></script>
</head>
<body>
<div ng-controller="login-controller">
    <div class="container">
        <form class="form-signin" name="form" method="POST" action="../perform_login" >
            <h2 class="form-signin-heading">Please sign in</h2>

            <label class="sr-only">Username:</label>
            <input class="form-control" type="text" name="j_username" value=""/>

            <label class="sr-only"> Password:</label>
            <input class="form-control" type="password" name="j_password" value=""/>

            <input class="btn btn-lg btn-primary btn-block" value="Login" name="submit" type="submit"/>
        </form>
    </div>


</div>
</body>
</html>
